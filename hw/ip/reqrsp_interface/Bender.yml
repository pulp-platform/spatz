package:
  name: reqrsp_interface
  authors:
    - "Diyou Shen         <dishen@iis.ee.ethz.ch"

dependencies:
  axi:                { git: "https://github.com/pulp-platform/axi.git",                version: =0.39.1-beta   }
  common_cells:       { git: "https://github.com/pulp-platform/common_cells.git",       version: 1.28.0         }
  tech_cells_generic: { git: "https://github.com/pulp-platform/tech_cells_generic.git", version: 0.2.13         }

export_include_dirs:
  - ./include


sources:
  # Level 0:
  - src/reqrsp_pkg.sv
  # Level 1:
  - src/reqrsp_intf.sv
  # Level 2:
  - src/axi_to_reqrsp.sv
  - src/reqrsp_cut.sv
  - src/reqrsp_demux.sv
  - src/reqrsp_iso.sv
  - src/reqrsp_mux.sv
  - src/reqrsp_to_axi.sv
  - target: simulation
    files:
      - src/reqrsp_test.sv
  - target: test
    files:
      # Level 0
      - test/axi_to_reqrsp_tb.sv
      - test/reqrsp_demux_tb.sv
      - test/reqrsp_idempotent_tb.sv
      - test/reqrsp_mux_tb.sv
      - test/reqrsp_to_axi_tb.sv

